<!DOCTYPE html>
<html>
	<head>
		<title>The Calculator</title>
		<link type="text/css" rel="stylesheet" href="calculator.css" />
	</head>
	<body>
		<div class="calculator-container">
			<div class="header-bar">
			</div>
			<div class="display">
			0
			</div>
			<div class="button-pad">
				<div class="del-clear-row button-row">
					<div class="del-button button">
						DEL
					</div>
					<div class="clear-button button">
						CLEAR
					</div>					
				</div>
				<div class="clear-memory-row button-row">
					<div class="button four-buttons">
						C
					</div>
					<div class="button four-buttons">
						+/-
					</div>					
					<div class="button four-buttons">
						%
					</div>
					<div class="button four-buttons function-button">
						&divide;
					</div>					
				</div>
				<div class="seven-row button-row">
					<div class="button four-buttons">
						7
					</div>
					<div class="button four-buttons">
						8
					</div>					
					<div class="button four-buttons">
						9
					</div>
					<div class="button four-buttons function-button">
						&times;
					</div>				
				</div>
				<div class="four-row button-row">
					<div class="button four-buttons">
						4
					</div>
					<div class="button four-buttons">
						5
					</div>					
					<div class="button four-buttons">
						6
					</div>
					<div class="button four-buttons function-button">
						&minus;
					</div>				
				</div>
				<div class="one-row button-row">
					<div class="button four-buttons">
						1
					</div>
					<div class="button four-buttons">
						2
					</div>					
					<div class="button four-buttons">
						3
					</div>
					<div class="button four-buttons function-button">
						+
					</div>				
				</div>
				<div class="zero-row button-row">
					<div class="button four-buttons blank-button-right">
						0
					</div>
					<div class="button four-buttons blank-button-left">
						
					</div>					
					<div class="button four-buttons">
						.
					</div>
					<div class="button four-buttons function-button">
						=
					</div>					
				</div>

			</div>			
		</div>
	</body>
</html>
